services:
  zhcp-parser:
    build:
      context: ./zhcp-parser-go
      dockerfile: Dockerfile
    container_name: tm_platform_zhcp_parser
    restart: unless-stopped
    environment:
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      PARSER_CORS_ALLOWED_ORIGINS: ${PARSER_CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      PARSER_WORKERS: ${PARSER_WORKERS:-4}
      PARSER_QUEUE_SIZE: ${PARSER_QUEUE_SIZE:-64}
      PARSER_JOB_TTL_SEC: ${PARSER_JOB_TTL_SEC:-1800}
    ports:
      - "8081:8081"
    volumes:
      - zhcp_parser_data:/data

  postgres:
    image: postgres:16
    container_name: tm_platform_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tm_user
      POSTGRES_PASSWORD: tm_password
      POSTGRES_DB: tm_db
    ports:
      - "5432:5432"
    volumes:
      - tm_platform_pgdata:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: tm_platform_migrate
    depends_on:
      - postgres
    volumes:
      - ./backend/migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://tm_user:tm_password@postgres:5432/tm_db?sslmode=disable", "up"]
    restart: on-failure

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tm_platform_backend
    depends_on:
      - postgres
      - migrate
      - zhcp-parser
    environment:
      APP_ENV: "development"
      SERVER_ADDR: ":8080"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_USER: "tm_user"
      DB_PASSWORD: "tm_password"
      DB_NAME: "tm_db"
      DB_SSLMODE: "disable"
      JWT_SECRET: ${JWT_SECRET:-change_me}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      ZHCP_PARSER_URL: "http://zhcp-parser:8081"
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads

  frontend:
    build:
      context: ./frontend/dashboardredesign
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:8080"
    container_name: tm_platform_frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8080"
    ports:
      - "3000:3000"

volumes:
  tm_platform_pgdata:
  zhcp_parser_data:
